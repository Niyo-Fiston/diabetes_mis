{% extends 'base.html' %}
{% load crispy_forms_tags %}
<head>
  {% block title %}Add Patient{% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
{% block content %}
<div class="container">
  <h2>Add Patient</h2>
  <form method="post" class="mt-3" action="{% url 'add_patient' %}">
      {% csrf_token %}
      {{ form.as_p}}  
      <button type="submit" class="btn btn-success">Save Patient</button>
  </form>
  <a href="{% url 'patient_list' %}" class="btn btn-secondary mt-3">Back to Patient List</a>
</div>
{% endblock %}
